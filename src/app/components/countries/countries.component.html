<div class="container">
    <h1>Countries</h1>
    <ul class="list-group">
        <a *ngFor="let country of countries" [routerLink]="['/country', country.name]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            {{country.alpha3Code}} - {{country.name}}
        </a>
    </ul>
</div>
